<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>

    <link href="assets/css/fonts.css" rel="stylesheet">
    <link href="assets/css/all.min.css" rel="stylesheet">

    <script src="assets/js/tailwind.config.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen flex flex-col items-center justify-center relative text-center px-4">
    
    <div class="fixed inset-0 pointer-events-none z-0 bg-grid"></div>
    <div class="absolute top-20 left-20 w-48 md:w-72 h-48 md:h-72 bg-blue-500/20 rounded-full blur-3xl animate-blob mix-blend-multiply dark:mix-blend-screen"></div>
    <div class="absolute bottom-20 right-20 w-48 md:w-72 h-48 md:h-72 bg-emerald-500/20 rounded-full blur-3xl animate-blob animation-delay-2000 mix-blend-multiply dark:mix-blend-screen"></div>

    <div class="relative z-10 glass p-8 md:p-14 rounded-3xl w-full max-w-lg shadow-2xl animate-fade-in-up border border-white/20 mx-4">
        
        <div class="mb-6 md:mb-8">
            <div class="relative inline-block animate-float">
                <i class="fas fa-robot text-7xl md:text-9xl text-slate-300 dark:text-slate-600 drop-shadow-xl"></i>
                <i class="fas fa-question absolute -top-2 -right-4 text-2xl text-blue-500 animate-bounce delay-100"></i>
                <i class="fas fa-question absolute top-4 -left-6 text-xl text-emerald-500 animate-bounce delay-700"></i>
            </div>
        </div>

        <h1 class="text-7xl md:text-9xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-emerald-500 mb-2 tracking-tighter drop-shadow-sm animate-pulse-slow">
            404
        </h1>

        <div class="animate-fade-in-up" style="animation-delay: 100ms;">
            <h2 class="text-xl md:text-3xl font-bold mb-4 text-slate-800 dark:text-white">System Error: Page Not Found</h2>
        </div>
        
        <div class="animate-fade-in-up" style="animation-delay: 200ms;">
            <p class="text-slate-500 dark:text-slate-400 mb-8 md:mb-10 text-sm md:text-base leading-relaxed">
                The code you are looking for has either been moved, deleted, or never existed in this repository.
            </p>
        </div>

        <div class="animate-fade-in-up" style="animation-delay: 300ms;">
            <a href="index.html" class="inline-flex items-center gap-2 px-6 md:px-8 py-3 md:py-4 bg-slate-900 dark:bg-white text-white dark:text-slate-900 font-bold rounded-xl hover:scale-105 hover:shadow-lg transition-all duration-300 group text-sm md:text-base">
                <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
                Return to Base

        </div>

    <div class="absolute bottom-1 text-[10px] md:text-xs text-slate-400 animate-fade-in-up" style="animation-delay: 500ms;">
        &copy; 2026 Zero Bloat UI
